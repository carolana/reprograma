<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculadora de Projeto</title>
    <link rel="icon" href="img/teste.png"/>
    <link rel="stylesheet" type="text/css" href="css/desafio.css" />
  </head>
  <body>
    <nav class="barra-navegacao">
      <img
        class="barra-navegacao__logotipo"
        src="img/logotipo-reprograma.png"
      />
    </nav>
    <header class="cabecalho">
      <h1 class="cabecalho__titulo">Saiba abaixo quanto seu projeto custará! </h1>
    </header>
    <main class="conteudo-principal">
      <section class="secao secao-hora">
        <article class="secao__conteudo">
          <div class="secao__formulario">
            <fieldset>
              <legend>Qual o seu valor/hora?</legend>
              <div class="secao__formulario__grupo">
                <label for="valor-hora">Valor Hora</label>
                <input id="valor-hora" type="number" value="0" />
              </div>
            </fieldset>
            <fieldset>
              <legend>Quantas horas o projeto terá?</legend>
              <div class="secao__formulario__grupo">
                <label for="horas-projeto">Horas Projeto</label>
                <input id="horas-projeto" type="number" value="0" />
              </div>
            </fieldset>
            <button onclick="calcularProjetoTeste()">Calcular Projeto</button>
          </div>
        </article>
        <footer class="secao__rodape">
          <h3 class="secao__rodape__valor">
            <span id="resposta">R$ 0,00</span><small></small>
          </h3>
          <p class="secao__rodape__legenda">O valor total do seu projeto</p>
        </footer>
      </section>

    </main>
    <footer class="rodape">Feito com muito <a href="desafio.html">♥</a></footer>

    <script type="text/javascript" src="js/desafio.js"></script>
  </body>
</html>
